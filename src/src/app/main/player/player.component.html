<div *ngIf="details" class="player">
    <div class="name">{{details.name}}</div>
    <div class="weapon" [innerHTML]="details.weapons"></div>
    <div class="bis-general" [innerHTML]="details.bis.general"></div>
    <div class="bis-tier" [innerHTML]="details.bis.tier"></div>
    <div class="other-general" [innerHTML]="details.other.general"></div>
    <div class="other-tier" [innerHTML]="details.other.tier"></div>
</div>
