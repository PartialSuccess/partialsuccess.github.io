<nav>
    <label for="typeahead-basic">Item Lookup </label>
    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="target" (ngModelChange)="update($event)"
        [ngbTypeahead]="search" />
</nav>

<div class="players-container">
    <div class="players">
        <h2>Need</h2>
        <player *ngFor="let player of players.needItem" [details]="player"></player>
    </div>
    <div class="players">
        <h2>Need (Alt)</h2>
        <player *ngFor="let player of players.needItemAlt" [details]="player"></player>
    </div>
    <div class="players">
        <h2>Have</h2>
        <player *ngFor="let player of players.haveItem" [details]="player"></player>
    </div>
</div>
